<!DOCTYPE html>
<html>
<head>
<title>BarCode Reader</title>
<script src="phonegap.js"></script>
<script src="barcodescanner.js"></script>
<script type="text/javascript" >
function quitapp() {
	navigator.app.exitApp();
	}
function scancode() {
	var scanner = cordova.require("cordova/plugin/BarcodeScanner");

   scanner.scan(
      function (result) {
     var msgText1 = result.text;
     var msgFormat1 = result.format;
     var msgCancel1 = result.cancelled;
     document.getElementById("msg1").innerHTML = "MSG1 : " + msgText1;
//			document.getElementById("format").innerHTML = "Format : " + msgFormat
      }, 
      function (error) {
          alert("Scanning failed1: " + error);
      }
   );

alert("SCAN REPLACEMENT");
   scanner.scan(
      function (result) {
     var msgText2 = result.text;
     var msgFormat2 = result.format;
     var msgCancel2 = result.cancelled;
     document.getElementById("msg2").innerHTML = "MSG2 : " + msgText2;
//			document.getElementById("format").innerHTML = "Format : " + msgFormat
      }, 
      function (error) {
          alert("Scanning failed2: " + error);
      }
   );
//msgg = "OLD PERMIT : "+msgText1+" is replaced by NEW PERMIT : "+msgText2;
//alert(msgg);
alert(msgText1);
alert(msgText2);
	}

</script>
</head>
<body onload="scancode()">
<h1>BARCODE SCANNER TEST 009</h1>
<div id="msg1">msg1</div><br/>
<div id="msg2">msg2</div>
<input type="button" value="Scan Again" onclick="scancode()" />
<input type="button" value="QUIT" onclick="quitapp()" />
</body>
</html>
